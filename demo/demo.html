<!DOCTYPE html>
<html>
<head>
    <title>RGB/HSL demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../color.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="onLoad();">
    <div class="controls-area">
        <div class="wrapper">
            <div class="model-selector">
                <input id="rgb" type="radio" name="color-model" value="rgb" checked="true"/>
                <label for="rgb">RGB</label>
                <input id="hsl" type="radio" name="color-model" value="hsl"/>
                <label for="hsl">HSL</label>
                <span></span>
                <div class="options">
                    <input id="gray" type="checkbox"/>
                    <label for="gray">gray</label>
                    <input id="show-channel-hints" type="checkbox"/>
                    <label for="show-channel-hints">show channel hints</label>
                </div>
            </div>
            <div class="sliders">
                <div class="input-block">
                    <label for="slider1"></label>
                    <input id="slider1" type="range"/>
                </div>

                <div class="input-block">
                    <label for="slider2"></label>
                    <input id="slider2" type="range"/>
                </div>

                <div class="input-block">
                    <label for="slider3"></label>
                    <input id="slider3" type="range"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
